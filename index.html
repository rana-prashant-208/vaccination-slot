function httpGetAsync(theUrl, callback)
{
	console.log("Checking again")
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
    	
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
        else{
        	callback(null);
        }
         if (xmlHttp.readyState == 4 ){
         	i = 0;
         	document.getElementById("loading").innerHTML="Refreshed"
			setInterval(function() {
  			i = ++i % 4;
  				document.getElementById("loading").innerHTML=("Checking" + Array(i+1).join("."));
			}, 800);
        	setTimeout(function(){ httpGetAsync(theUrl,retry) }, 10000);

         }
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}
function retry(responseText){
	if(responseText!=null){
		var response= JSON.parse(responseText);
		for (var i = 0; i < response.centers.length; i++) {
 			var center=response.centers[i];
 			document.getElementById("center").innerHTML=center.name;
 			for (var j = 0; j < center.sessions.length; j++) {
 				var session=center.sessions[j];
 				if(parseInt(session.min_age_limit)==18&&parseInt((session.available_capacity))==0){
 					 console.log(center);
 					 beep();
 					 document.getElementById("status").innerHTML="Available";
 				}else{
 					 document.getElementById("status").innerHTML="Not Available";

 				}
 			}
 			// more statements
		}
	}
}
